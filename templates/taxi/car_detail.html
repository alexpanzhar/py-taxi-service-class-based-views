{% extends "base.html" %}

{% block content %}
  <h1>{{ car }}</h1>
  <p><strong>Manufacturer: </strong> {{ car.manufacturer }}</p>
  <div class="ms-3">
    <h3>Drivers: </h3>
    {% for driver in car.drivers.all %}
      <hr>
      <a href="{{ driver.get_absolute_url }}">
        <p class="text-muted">ID: {{ car.id }}</p>
        <p>{{ driver.first_name }} {{ driver.last_name }}</p>
      </a>

    {% empty %}
      <p>The car has no drivers!</p>
    {% endfor %}
  </div>
{% endblock %}
